name: Go
on: [push]
jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:

    - name: Set up Go 1.13
      uses: actions/setup-go@v1
      with:
        go-version: 1.13
      id: go

    - name: Check out code into the Go module directory
      uses: actions/checkout@v1

    - name: Build
      run: pwd && ./build && tar -zcvf custom-stolon-${DRONE_COMMIT_MESSAGE}.tar.gz bin
    
    - name: Release
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: custom-stolon-${DRONE_COMMIT_MESSAGE}.tar.gz
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB }}
      
